name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download, install, and setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Checkout your repository using git
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dev dependencies
        run: bun install --development --frozen-lockfile
      - name: Build Astro project
        run: bun run build
      - name: Deploy via SFTP
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.DEPLOY_HOST }}
          remote-user: ${{ secrets.DEPLOY_USER }}
          remote-password: ${{ secrets.DEPLOY_PASSWORD }}
          local-path: dist/
          remote-path: /
          sync: delta
          # debug: true

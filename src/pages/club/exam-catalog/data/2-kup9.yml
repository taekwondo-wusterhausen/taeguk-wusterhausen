content:
  - text: Diese Kombination ist selten zu sehen, da dieser Grad oft übersprungen wird.
  - text: Die Grundtechniken sollten gekonnt und gekannt werden. Die Prüflinge sollen die Techniken nicht nur vorzeigen können, sondern auch deren Fachbezeichnungen (deutsch / koreanisch) wissen. Diese Grundtechniken sollten nicht in einem isolierten Programm vorgeführt werden sondern sollen in der Anwendung im 1-Schritt-Kampf auftreten (Stellungen / Handtechniken) sowie an der Pratze angewendet werden (Beintechniken).
  - html: <h3>Ein-Schritt-Kampf (Hanbon Kyorugi / Ilbo Taeryon)</h3>
  - text: Generell muss beidseitig angegriffen werden (Faustangriff zum Kopf), sowohl mit der linken als auch mit der rechten Faust oder Fußangriff mit rechtem oder linkem Bein auf direktem Weg zum Partner mit abstellen des Angriffbeines nach vorne. Die Prüflinge merken anhand des Blockes sehr schnell, mit welcher Seite angegriffen wird. Es gibt keine Vorgabe, mit welcher Seite zuerst angegriffen wird.
  - text: '* formenorientiert: Techniken und Stellungen werden "traditionell" (in Grundschule) ohne oder mit leichtem Kontakt durchgeführt.'

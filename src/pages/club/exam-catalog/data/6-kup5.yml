  - title: Pratzenübungen
    content:
      - html: <h4>Pratzenkampf</h4>
      - text: formen- oder wettkampforientiert
      - text: 'A: Pratzenhalter, B soll 2 Mal die Pratze treffen, dabei kann die 1. Technik festgelegt sein (z. B. 1. Technik mit dem vorderen Bein) und die 2. Technik entsprechend dem Pratzenangebot erfolgen.'
  - title: 1-Schritt-Kampf (Ilbo Taeryon)
    content:
      - text: formenorientiert - 10 Aktionen rechts / links (4x Hand-, 4x Fußtechniken). Vorführung eines technisch-praktischen Programms gegen Angriffe mit Halbkreistritt.
      - html: <h4>Verteidigung</h4>
      - itemize:
        - html: wie beim 6. Kup
        - html: Erweiterung des technisch-taktischen Programms
      - html: <h4>Verteidigungsprinzipien</h4>
      - itemize:
        - html: wie beim 6. Kup
  - title: Freikampf (Kyorugi)
    content:
      - html: <h4>Übungen mit Rollenteilung</h4>
      - text: A = offensiv, B = defensiv-aktiv (führt Gegentechniken vor-, gleich- und nachzeitig aus)
      - html: <h4>Übungen mit Aufgabenstellung</h4>
      - text: 'A greift B mit freier Technik an, B verteidigt sich aktiv auf der Linie, d. h. vor- oder rückwärts gehend wie folgt:'
      - itemize:
        - html: 1 x 1 vorzeitig mit abgesprochenen Techniken<br>Die Partnerübung wird mit Halbkreisfußschlag 1 x 1 nachzeitig begonnen. A unterbricht mit einer vor- oder gleichzeitigen Gegentechnik den Rhythmus und "steigt somit aus der ursprünglichen Aufgabe aus".<br>Bei dieser Übung kommt es zur flüssigen Anwendung des Programms von Gegentechniken gegen den Angriff mit Halbkreisfußschlag, wie es bei den vorhergehenden Graduierungen innerhalb des 1-Schritt-Kampfes einstudiert und vorgeführt worden ist.
        - html: '1 x 1 x 1 nachzeitig (A:B:A)<br>A 1: Angriff, B: ausweichen und wiederkommen, A 2: seinerseits nach dem eigenen Angriff sofort ausweichen (Treffer des Zurückschlagens von B vermeiden) und wiederkommen.<br>1 x 1 x 1 nachzeitig heißt, bzgl. der eigenen Verteidigung ist nur der sog. "Nachschlag" erlaubt.'
      - text: Ziel der Übung ist es, dass der Angreifer lernt, unmittelbar nach seinem Angriff wieder beweglich und verteidigungsbereit zu sein.
  - title: Selbstverteidigung (Hosinsul)
    content:
      - text: Langsamens Lösen von SV-Angriffen und Anwendung von SV-Techniken bis zum Festlegen des Angreifers.
      - text: 'Ein abgesprochenes und einstudiertes Programm gegen Angriffe aus der Nahdistanz wird langsam und ohne Widerstand des Partners vorgeführt (Umklammern von vorn / hinten: Arme eingeschlossen / Arme frei, Doppelnelson in aufrechter / nach unten gedrückter Stellung).'

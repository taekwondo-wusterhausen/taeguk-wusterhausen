  - title: Poomse
    content:
      - html: <strong>Taeguk Sam-Chang</strong> (18 Bewegungen)
      - text: Die dritte Form wird symbolisiert durch das Zeichen "Ra" und entspricht dem Bild des Feuers. Das Feuer gibt den Menschen Wärme und Licht. Es kann aber Furcht und Schrecken verbreiten. Die Techniken dieser Form müssen mit Eifer und Enthusiasmus ausgeführt werden. Wie beim Flackern einer Flamme variieren die Bewegungen der Sam-Chang mit Energieausbrüchen zwischen schnelleren und langsameren Bewegungen. So folgen z. B. auf die Ap-Chagis sofort schnellere Doppelfauststöße.

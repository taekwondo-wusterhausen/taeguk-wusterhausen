sections:
  - title: Theorie
    sections:
      - title: '"passive" und "aktive" Mittel des Verteidigers'
        content:
          - html: <h4>Passive Verteidigung</h4>
          - text: Bei der passiven Verteidigung wartet der Verteidiger auf den Angriff, um darauf zu reagieren. Geschieht meist in einer Situation die nicht sofort als Angriff erkannt werden kann.
          - html: <h4>Aktive Verteidigung</h4>
          - text: Bei der aktiven Verteidigung wird bereits vor dem unmittelbaren Angriff selbst angegriffen. Besonders bei mehreren Angreifern empfehlenswert oder bei einem hinzukommen bzw. einer Hilfeleistung innerhalb einer Notwehrsituation.
      - title: Wozu dient das Training der Beidseitigkeit (Techniken rechts / links)?
        content:
          - text: Alle Techniken sollten rechts und links beherrscht werden. Es gibt Rechts- u. Linkshänder. In einer Selbstverteidigung oder Wettkampfsituation kann man sich seinen Gegner nicht aussuchen. Auch die aktuelle Position kann es verlangen, die weniger geübte Seite einzusetzen. Für einen Auslagen- oder Positionswechsel fehlt oft die Zeit.

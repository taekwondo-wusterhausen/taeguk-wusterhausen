      - title: Nenne Zusammenhänge zwischen den einzelnen Disziplinen des Taekwondo!
        content:
          - text: Taekwondo ist die Summe aller Einzeldisziplinen. Schon unter diesem Aspekt wird der Zusammenhang aller Disziplinen deutlich.
          - html: <h4>Beispiele</h4>
          - enumerate:
              - html: ohne exakte Grundschule keine Poomse / traditioneller Schrittkampf / Bruchtest möglich
              - html: moderner Schrittkampf (wettkampfbezogene Kombinationen) bilden Grundstein für das Wettkampf-Training
      - title: Was besagt der Begriff "Do"? / Trainingsbeispiele, in denen dieses "Do" enthalten ist
        content:
          - text: |
              "Do" als elementarer Namensteil des Taekwondo bildet und bezeichnet den geistigen Inhalt der Sportart. "Do" ist eng verwandt mit dem chinesischen Wort Dao (Tao) aus dem Daoismus. Dao ist die Natur, die übergeordnete Gesetzmäßigkeit des Universums, die nicht erfassbare Ordnung aller sichtbaren Veränderungen , die alle Dinge dem ewigen Werden und Vergehen unterwirft.
          - text: |
              Beim "Do", was im Koreanischen wie im Japanischen Weg bedeutet, ist es wichtig die ideale innere Haltung oder Einstellung zu erreichen, seine Stärken und Schwächen zu finden. Taekwondo schult Körper und Geist. Das Erlernen der Kampftechniken ist eine Methode auf diesem Weg, der zum Ziel des Taekwondo führt:
          - itemize:
              - html: Persönlichkeitsentwicklung
              - html: Vervollkommnung des Charakters
              - html: Disziplin
              - html: Fairness
              - html: Respekt
              - html: Ehrgeiz und Ehrfurcht
          - text: Diese Tugenden sollte man sowohl beim Training als auch im Alltag an den Tag legen.
          - text: Eine perfekte Taekwondo-Technik verlangt natürliche, schnelle Bewegungen, Atembeherrschung und Konzentration. Das ausdauernde Üben, um dieses Ziel zu erreichen, vermittelt die Einsicht zur Selbstdisziplin im Denken und Verhalten, fördert das Selbstvertrauen und die Achtung vor anderen Menschen.Taekwondo verlangt aufmerksames, geduldiges Üben, es lässt sich nicht theoretisch erlernen.
          - text: Dabei ist dieser Weg individuell verschieden, da jeder persönlich "Do" anders definiert. Das Ziel bleibt das gleiche.
          - html: <h4>Trainingsbeispiele</h4>
          - enumerate:
              - html: Beim Betreten und Verlassen des Dojangs verbeugt der Sportler sich ehrfürchtig, um seine Verbundenheit zur Lehre des "Do" zum Ausdruck zu bringen
              - html: Zweikampf-Übungen sind Partner-Übungen (den Gegener im Dojang gibt es nicht)
              - html: Vor Beginn der Partnerübungen wird der Partner "abgegrüßt", um den kameradschaftlichen Ablauf der Übung anzuzeigen
              - html: Fortgeschrittene Schüler helfen "Neueinsteigern" unaufgefordert in jeder Situation, um das Gefühl des Dazugehörens sie aufzubauen und sie schnell für TKD zu begeistern

      - title: Möglichkeiten der "Ersten Hilfe" bei Trainings- und Wettkampfverletzungen?
        content:
          - html: <h4>Sportschäden</h4>
          - text: Sind Störungen durch häufig wiederkehrende Gewebsverletzungen bei oft noch gut erhaltener Funktion (Mikrotraumen), z. B. durch falsche Bewegungsabläufe oder Überbelastung, die sich letztendlich in einer langfristigen Funktionsstörung äußern können.
          - html: <h4>Sportverletzungen</h4>
          - text: Dagegen sind die beim Sport durch plötzliche ergebliche Gewalteinwirkung entstehenden Störungen von Struktur und Funktion des betroffenen Körperteils (Makrotraumen).
          - html: <h4>Erste Hilfe</h4>
          - text: Unter 1. Hilfe versteht man alle Maßnahmen für die Erstellung und Aufrechterhaltung der Transportfähigkeit eines Notfallpatienten, jegliche Hilfeleistung für Verletzte oder akut Erkrankte.
          - html: <h4>Grundsatz</h4>
          - text: Die ersten Minuten nach dem Unfall sind entscheidend.
          - html: <h4>Vorgehensweise bei Verletzungen im Rahmen der Ersten Hilfe</h4>
          - enumerate:
              - html: |
                  Klassifikation nach Verletzungsart nach z. B.
                  <ul>
                    <li>Prellungen</li>
                    <li>Blutungen</li>
                    <li>Gelenkverletzungen</li>
                    <li>Knochenbrüche</li>
                  </ul>
              - html: |
                  Klassifikation nach Lokalisation, z. B.
                  <ul>
                    <li>Kopfverletzungen (Schädel-Hirn-Trauma)</li>
                    <li>Rumpf- / Wirbelsäulenverletzungen</li>
                    <li>obere Extremitäten (Schulter / Ellenbogen / Hand)</li>
                    <li>untere Extremitäten (Fuß / Wadenmuskulatur / Knie / Oberschenkel / Achillessehne)</li>
                    <li>kombinierte Verletzungen</li>
                  </ul>
              - html: richtige Lagerung (ggf. stabile Seitenlage)
              - html: |
                  ggf. lebensrettende Sofortmaßnahmen
                  <ul>
                    <li>Reanimation nach ABC-Regel</li>
                    <li>Atemwege freilegen</li>
                    <li>Beatmung einleiten</li>
                    <li>Herzmassage durchführen (Bei vermutetem Herzstillstand wird ohne Pulskontrolle direkt mit 30 Kompressionen zur Herzmassage begonnen, gefolgt von 2 Beatmungen. Liegt der Kreislaufstillstand länger als fünf Minuten zurück, folgt die Defibrillation erst auf die Basisreanimation.)</li>
                  </ul>
              - html: Blutungen stillen
              - html: Alarmierung Rettungskräfte
              - html: Wundverband bei Wunden
              - html: Ruhigstellung bei Frakturen (Knochenbrüchen)
          - html: <h4>Grundsätzliche Vorgehensweise bei Sport-Notfällen</h4>
          - enumerate:
              - html: |
                  Erkennen
                  <ul>
                    <li>bei verletzten Extremitäten Seitenvergleich (Unterschied in Länge / Dicke / Verlauf?)</li>
                    <li>unterschiedliche Beweglichkeit / Schmerzempfindlichkeit / Belastungsfähigkeit?</li>
                    <li>allgemeine Bewegungseinschränkungen (kann der Betroffene gehen / stehen / sitzen?)</li>
                    <li>Schonhaltungen? (hinken / Schmerzstelledrücken / Hände an Leib pressen)</li>
                    <li>veränderte Bewegungsabläufe? (fahrige, unkontrollierte Bewegungen / fehlende Präzision / eingeschränkte Leistungsfähigkeit)</li>
                  </ul>
              - html: |
                  Überlegen
                  <ul>
                    <li>Zeit für rationale Analyse nehmen, unmögliche Fehler zu vermeiden</li>
                    <li>kontrolliertes Handeln planen</li>
                  </ul>
              - html: |
                  Handeln
                  <ul>
                    <li>Erste-Hilfe-Leistungengrundsätzlich so früh wie möglich</li>
                    <li>neben der Betreuung muss der betroffene Sportler beobachtet werden, um ggf. veränderte Symptome zu erkennen</li>
                  </ul>
      - title: Welche SV-Möglichkeiten entfallen bei der SV in Raumnot / bei Überraschungsangriffen?
        content:
          - html: <h4>SV in Raumnot</h4>
          - text: Bei der Selbstverteidigung in Raumnot stellt sich das Problem, dass nicht alle Fluchtwege offen sind, der Bewegungsspielraum eingeschränkt ist und nicht alle Techniken einsetzbar sind. An der Wand ist ein Ausweichen nach hinten unmöglich. In einer Ecke ist eine weitere Fluchtrichtung versperrt. In der Bodenlage wirkt das Gewicht des Angreifers. Besonders gefährlich sind Situationen am Boden in denen der Angreifer noch Schläge mit der Hand, dem Ellenbogen oder den Knie ansetzen kann. Durch den soliden Unter- bzw.- Hintergrund (Boden, Wand) wirkt die Wucht der Schläge ungebremst. Ist der Angreifer in einem Hebel unter Kontrolle, besteht immer noch die Gefahr, dass ein zweiter Angreifer hinzukommt und die eingeschränkte Bewegungsfreiheit ausnutzt.
          - html: <h4>SV gegen einen Überraschungsangriff</h4>
          - text: Bei Überraschungsangriffen ist vor allem die Gefahr sehr groß, dass ein Blocken des Angriffes nicht möglich ist (Reaktionszeit ca. 0,2 s). Die Wucht des Angriffs trifft unvorbereitet und man ist von einem Treffer benommen oder gar bewusstlos. Eine Gegenwehr gegen weitere Angriffe wird dadurch erschwert oder unmöglich.
      - title: Was ist "Taekwondo-Selbstverteidigung"? / Unterschied zu anderer Selbstverteidigung
        content:
          - text: Die individuelle Selbstverteidigung ist abweichend vom strafrechtlichen Tatbestand der Körperverletzung die zulässige Abwehr gegen eine Aggression, sofern die Grundsätze der Notwehr und die Verhältnismäßigkeit der Mittel gwahrt bleiben.
          - text: Die mit den verschieden Kampfsportarten im Zusammenhang stehenden Techniken beinhalten überwiegend in Übungen zur unbewaffneten Selbstverteidigung. Da zwischenmenschliches Konfliktpotential in der Regel auf engem Raum entladen wird, sind SV-Techniken grundsätzlich auf die zu erwartende Raumnot ausgerichtet.
          - text: Auch im Taekwondo verschmelzen einige Kampfkunstarten. Im Ergebnis finden neben taekwondo-spezifischen auch andere Techniken Verwendung.
          - html: <h4>Taekwondo-Selbstverteidigung (Hosinsul)</h4>
          - text: Hier findet man wenig Hebel- oder Wurftechniken. Vielmehr kommen einfache Block-, Schlag- und Fußtechniken zum Einsatz. Diese sind schneller zu erlernen und stehen den komplizierteren Techniken in nichts nach. So wird eine realistischer Umsetzung der TKD-Techniken trainiert. Oftmals fließen gerade hier auch andere Techniken (Hebel- oder Würge- oder Wurftechniken) aus anderen verwandten Stilen (z. B. Hapkido - koreanische Selbstverteidigungskunst der Meister) mit ein.
          - text: Obwohl Taekwondo eine waffenlose Sportart ist, werden bei den Fortgeschrittenen auch Abwehr-Aktionen gegen bewaffnete Gegner trainiert. Dies ist jedoch mit Vorsicht zu betrachten, da diese Abwehrtechniken über einen sehr langen Zeitraum antrainiert werden müssen.
          - html: <h4>Unterschied zu anderer Selbstverteidigung</h4>
          - text: |
              Im Gegensatz zu anderen SV-Stilen beachtet die TKD-SV die rechtlichen Vorgaben und Deutschland, da sie grundsätzlich defensiv ausgelegt ist. Selbstverteidigungs- und Nahkampfsysteme wie Wing Tsun (China) oder Krav Maga (Israel) interpretieren eine wirksame Angriffs-Abwehr in der Regel über eine vorzeitige Verteidigungsstrategie und anschließender "Neutralisierung" des Angreifers, was sicher zu rechtlichen Fragen in Bezug auf eine Überschreitung der Notwehr führt. Taekwondo-SV geschieht nach dem Grundsatz: Vermeidung des Angriffs durch rechtzeitiges Ausweichen in Verbindung mit einer sichernden Abwehrbewegung.
          - text: Damit entspricht diese SV-Situation im Eingang dem Ein-Schritt-Kampf. Bei Raumnot bestehen in der Regel keine oder nur eingeschränkte Ausweichmöglichkeiten - die taekwondo-spezifischen Selbstverteidigung kann so nicht optimal eingesetz werden. Somit ist der Verteidiger zur Anwendung nicht einer taekwondo-spezifischen Selbstverteidigung gezwungen.
      - title: Wie kann innerhalb der TKD-SV eine "verhältnismäßige" Verteidigung aussehen?
        content:
          - text: Grundsätzlich orientiert sich die TKD-SV im Eingang an dem Ein-Schritt-Kampf. Somit bieten bewährte Kombinationen aus diesem Prüfungsfach eine umfangreiche Plattform an Beispielen. Unter dem Aspekt der Verhältnismäßigkeit ist jedoch zu prüfen, ob eine finale Kontertechnik im konkreten Fall keine Überschreitung der Notwehr darstellt. Bspw. ist nach Befreiung eines einfachen Haltegriffs der nachträgliche Kick zu Kopf unverhältnismäßig. Eine finale Kontertechnik ist z. B. bei einem bewaffneten Angriff solange möglich, bis der Angreifer entwaffnet ist. In jeden Fall nicht von der Notwehr gedeckt ist die Entwaffnung, um anschließend mit Messer oder Stock auf den Angreifer loszugehen.

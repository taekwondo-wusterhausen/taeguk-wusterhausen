  - title: Poomse
    content:
      - html: <strong>Taeguk Chil-Jang</strong> (25 Bewegungen)
      - text: Das Symbol "Kan" dieser Form steht für den Berg. Er drückt durch seine unverrückbare, mächtige Silhouette selbst Festigkeit aus, ist aber durch seine spirituelle Bedeutung auch ein Garant für den festen Bestand des Universums. In allen Kulturen, so auch in der asiatischen, werden Berge gerne als Sitz von Klöstern und Heiligtümern gewählt. In alter Zeit glaubte man, die Berge seien der direkte Sitz der Götter. Der Mensch trachtet seine Festigkeit dadurch zu erringen, dass er geht, wenn er muss, und anhält, wenn dies geboten ist. Der Berg ist beständig, so wie der Schüler es sein muss, wenn er die Techniken in der Tigerstellung beginnt. Die Techniken bei dieser Form werden oft als Mehrfachkombinationen aus einer einzigen Stellung heraus ausgeführt und zeigen, dass ein guter Schüler Balance und Stärke sowohl in der Ruhe als auch in der Bewegung haben muss.

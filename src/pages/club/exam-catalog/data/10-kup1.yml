  - title: Freikampf (Kyorugi)
    content:
      - html: <h4>freies Sparring, wobei technisch-taktische Aufgabenstellungen möglich sind</h4>
      - text: Hier handelt es sich um den sog. "freien Kampf". Dieser kann jedoch - wie es auch im Wettkampf der Fall ist - z. B. zwischen den einzelnen Runden mit technisch-taktischen Aufgaben verbunden werden. So kann man in der Prüfung z. B. 1 Runde frei kämpfen lassen, um dann für die 2. Runde entsprechende technisch-taktische Aufgaben zu stellen und deren Umsetzung zu überprüfen.
      - text: Das Stellen von technisch-taktischen Aufgaben kann "offen" oder "verdeckt" erfolgen. "Offen" heißt, dass beide Kämpfer die Aufgabe kennen während "verdeckt" bedeutet, dass jeder Kämpfer nur seine Aufgabe kennt - so wie es auch im Wettkampf der Fall ist. Die Aufgabe kann z. B. darin bestehen, die technisch-taktische Aufgabe des Gegners herauszufinden, diese zum Ende der Runde zu formulieren oder sich innerhalb der Runde auf diese Taktik entsprechend einzustellen (Gegentaktik). Ein derartiges Vorgehen ist innerhalb der Prüfung im Interesse der Ausbildung der Disziplin "Kampf" sinnvoll. Zu unterscheiden sind jedoch Breiten- und Leistungssportler z. B. in der Aufgabenstellung.
  - title: Selbstverteidigung (Hosinsul)
    content:
      - text: In Raumnot sowie bei Überraschungsangriffen.
      - html: <h4>SV-Situationen in Raumnot</h4>
      - text: 'Lösungsfindung, bevor Raumnot entsteht. Verteidiger:'
      - enumerate:
          - html: auf dem Rücken liegend
          - html: mit dem Rücken zur Wand
          - html: in der Ecke stehend
          - html: auf /an einem Stuhl / Tisch sitzend
      - text: Da in diesen Situationen keine bzw. stark eingeschränkte Ausweichmöglichkeiten bestehen, ist der Verteidiger zur Anwendung von nicht taekwondo-spezifischen Verteidigungsmaßnahmen (siehe SV-Techniken) gezwungen - genauso wie nach "Überraschungsangriffen".
      - html: <h4>Überraschungsangriffe</h4>
      - text: Sind Situationen, in denen der Angriff nicht rechtzeitig wahrnehmbar ist und daher auch nicht vermieden oder mit taekwondo-spezifischen Maßnahmen beantwortet werden kann. Solche Situationen können im Alltag vorkommen und sind in der Prüfung zu konstruieren, z. B. Angreifer kommt von hinten / der Seite etc. Um die Angriffe trotz des Überraschungsmoments dennoch lösbar zu machen, müssen diese in der Prüfung auf Klammern, Halten, Würgen und Schubsen beschränkt werden.

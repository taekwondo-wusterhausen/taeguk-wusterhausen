      - - text: Taeguk Sa-Jang
          bold: true
        - text: (20 Bewegungen)
      - par: Die Bewegungen der Taeguk Sa-Jang stellen einen erheblichen Fortschritt gegenüber den ersten drei Formen dar. Ihr Symbol "Jin" steht für den Donner. Donner und Blitze flößen dem Menschen Furcht ein. Der Donner steht für Neubeginn und Bewegung, bedeutet aber gleichzeitig auch Kraft und Macht. Das Prinzip des Donners kommt in den kräftigen Stellungen mit selbstbewussten Block- und Schlagbewegungen zum Ausdruck. Wie der Donner Regen mit sich bringt und so die Luft bei einem Gewitter bereinigt, so beginnt die Sa-Jang, dem Schüler das richtige Verständnis der Taekwondo-Techniken zu vermitteln.

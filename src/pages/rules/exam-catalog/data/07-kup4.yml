  - title: Freikampf (Kyorugi)
    content:
      - heading: Übungen mit Rollenteilung
        level: 4
      - par: A = offensiv, B = defensiv-passiv oder defensiv-aktiv
      - heading: Übungen mit Aufgabenstellung
        level: 4
      - itemize:
          - text: 1 x 1 vorzeitig, wobei mehrere vorgegebene Techniken zur Auswahl stehen
          - text: 1 x 1 x 1 nachzeitig, gleichzeitig, vorzeitig bei freier Technikwahl
      - par: Ziel der Übung ist es, dass der Angreifer lernt, unmittelbar nach seinem Angriff wieder beweglich und verteidigungsbereit zu sein.
  - title: Selbstverteidigung (Hosinsul)
    content:
      - par: Programm wie beim 5. Kup mit freier Abwehr aus allen Distanzen (Würgen am Boden seitlich/von hinten (hinter dem liegenden Opfer sitzend)/rittlings (auf dem Opfer)/Verteidiger auf dem Bauch liegend/rittlings sitzend auf den Armen und Würgen am Hals/fassen am Revers am Boden zwischen den Beinen). Jedoch sollte der Angriff einmal langsam und einmal schnell vorgeführt und gelöst werden.
      - par: Durch dieses schrittweise Heranführen über den 6. und 7. Kup sowie über die längere Übungszeit dieses Programms (5. und 4. Kup) erreicht der Prüfling eine höhere Sicherheit, welche wiederum eine wichtige Voraussetzung für eine wirkungsvolle SV ist.

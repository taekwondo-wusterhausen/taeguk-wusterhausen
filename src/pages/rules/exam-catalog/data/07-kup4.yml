      - title: Welchen Sinn haben "formenerklärenden Übungen" im 1-Schritt-Kampf?
        content:
          - par: Bei formenerklärenden Partnerübungen werden Bewegungsfolgen aus einer Poomse entnommen und in das Ilbo Taeryon eingefügt. Dabei können Technik-Veränderungen durchaus stattfinden. Ilbo Taeryon-Techniken müssen beidseitig beherrscht werden, das bedeutet, es wird sowohl links- und rechtsseitig angegriffen, wobei die gezeigten Techniken unterschiedlich sein können. Dadurch soll das Verständnis der zwangsläufigen Abfolge einer Verteidigungshandlung und dem Aspekt der für Taekwondo typischen Defensiv-Haltung - erst passive Verteidigung (Block oder Ausweichen), dann aktive Verteidigung (Konter/Gegenangriff) geweckt und gestärkt werden. Da sich diese Bewegungsabläufe in jeder Poomse wiederholen, sind formenerklärende Ilbo Taeryons eine gute Ergänzung zu den formenorientierten Übungen.
      - title: Was ist eine Strategie bzw. Taktik? (2 Beispiele)
        content:
          - par: Intelligentes Wettkampfverhalten setzt eine Wettkampfstrategie voraus. Unter Wettkampfstrategie versteht man das taktische Vorgehen während eines Wettkampfes. Sie beinhaltet einen schon vor dem Wettkampf erstellten Plan über Vorgehen und Verhalten während des Kampfes. Eine sportliche Taktik / Strategie ist die Gesamtheit der sportlichen Handlungen, die unter Beachtung
          - itemize:
              - text: der Wettkampfregeln
              - text: des Gegnerverhaltens sowie
              - text: der äußeren Bedingungen
          - par: auf die volle Nutzung der eigenen Leistung im Sinne eines bestmöglichen Wettkampfergebnisses oder einer optimalen Leistung ausgerichtet sind.
          - par: 'Die konkrte Handlung läuft in 5 Phasen ab:'
          - enumerate:
              - text: Wahrnehmung der Situation
              - text: Interpretation der Situation
              - text: Erstellen eines Aktionsprogramms
              - text: Umsetzung des Aktionsprogramms
              - text: Ergebnisanalyse
          - par: 'Beispiele:'
          - enumerate:
              - text: direkter Angriff (ohne Vorbewegung), z. B. Paltung Hinterfuß
              - text: Angriff mit Vorbewegung, z. B. Auslagewechsel-Paltung Hinterfuß
              - text: Finte (indirekter Angriff), z. B. Doppel-Paltung, wobei 1. Kick nur der Täuschung dient
              - text: direkter Konter (ohne Vorbewegung), z. B. Dwit-Chagi gegen Paltung
              - text: provozierter Konter (Gegner locken), z. B. Paltung provozieren und diesen mit Doppel-Paltung abkontern
          - par: Dei der Planung der Strategie ist der gegenerische Kampfstil zu berücksichtigen (z. B. Konterkämpfer). Die Strategie ist mit dem Coach abzustimmen und wird im eigentlichen Wettkampf häufig durch diesen vorgegeben bzw. empfohlen.

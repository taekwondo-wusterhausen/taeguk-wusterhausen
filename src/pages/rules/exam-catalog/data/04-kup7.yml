  - title: Poomse
    content:
      - html: <strong>Taeguk Il-Jang</strong> (18 Bewegungen)
      - text: Das Trigramm (Symbol "Keon") der ersten Form besteht aus drei ungebrochenen, männlichen Linien. Es steht für reines Yin und wird durch den Himmel und das Licht symbolisiert. Im I-Ging wird dem Himmel die Zeugungskraft zugeschrieben, im Gegensatz zur empfangenen Erde. Allgemeiner steht der Himmel für die Schöpfung und den Anfang des Seins. So ist auch Taeguk Il-Jang der Anfang und die Quelle aller weiterer Entwicklungen im Taekwondo. Die Form sollte in kraftvoller Frische in dem Bewusstsein ausgeführt werden, dass man etwas Neues beginnt.

  - title: Selbstverteidigung (Hosinsul)
    content:
      - text: Überprüfung von nicht taekwondo-spezifischen Angriffen wie Halten und Klammern (Haare ziehen von hinten, Schultern von hinten mit beiden Händen festhalten, Schultern von vorn mit gebeugtem / gestrecktem Arm / Armen, Revers mit gewinkeltem / gestrecktem Arm fassen) auf ihre Funktionalität.
      - text: Dabei bedeutet "Funktionalität", dass der Angreifer den Verteidiger ein- oder beidhändig ergreift (Halten) und ihn durch Druck oder Zug aus dem Gleichgewicht bringt oder ihn umklammert (Funktionieren des Angriffs). Der Verteidiger versucht, sich - ohne Kenntnis SV-spezifischer Techniken - aus der Umklammerung zu befreien. Die Umklammerung muss fest ausgeführt werden, damit die Wirksamkeit gezeigt wird.
      - text: Einfache Übungen aus der Fallschule mit der Hilfe des Partners (vorwärts / rückwärts).
  - title: Theorie
    sections:
      - title: Notwehrbegriff
        content:
          - html: <a href="#">siehe Notwehr</a>
          - text: Notwehr ist ein Begriff der Rechtssprache. Er bezeichnet die Verteidigung eines Menschen, die zur Abwehr eines rechtswidrigen, gegenwärtigen Angriffs durch einen anderen Menschen erforderlich ist (§ 32 StGB, § 227 BGB). Notwehr ist nicht strafbar und gilt auch im Zivilrecht nicht als unerlaubte Handlung. Unter einem Angriff versteht man dabei jede Bedrohung rechtlich geschützter Interessen durch menschliches Verhalten. Ein Angriff ist gegenwärtig, sobald diese Bedrohung unmittelbar bevorsteht, gerade stattfindet oder noch andauert. In jedem Fall entfällt die Rechtswidrigkeit des Angriffs immer dann, wenn zugunsten des Angreifers selbst ein Rechtfertigungsgrund eingreift (etwa Notwehr oder Notstand). Wenn bspw. ein Angegriffener eine Sache eines Dritten zuhilfe nimmt, um einen tätlichen Angriff gegen seine Person abzuwehren, darf der Dritte seinerseits nicht dem Angegriffenen die Sache wegnehmen. Für den Dritten liegt keine Notwehrlage vor, da die Verwendung und ggf. Beschädigung der Sache durch den Angegriffenen aufgrund dessen Notwehrlage gerechtfertigt ist. Eine Notwehr gegen eine Notwehrhandlung ist nicht möglich. Kennzeichnend für die Notwehr sind eine Notwehrlage und eine Notwehrhandlung.
          - html: <h5>Notwehrlage</h5>
          - text: Eine Notwehrlage ist gegeben, wenn sich der Angriff gegen Leben, Körper, Gesundheit, Freiheit, Eigentum oder andere Rechtsgüter richtet. Der Angriff muss gegenwärtig sein, er darf noch nicht beendet sein (Rache ist also keine Notwehr). Eine Notwehrhandlung ist jedoch nur gerechtfertigt, wenn sie geeignet und erforderlich ist, den Angriff abzuwehren. Unerheblich ist, ob der Verteidiger selbst oder ein anderer angegeriffen wird; im zweiten Fall spricht man von Nothilfe.
          - html: <h5>Notwehrhandlung</h5>
          - text: Mit Notwehrhandlung bezeichnet man die Handlung, die der Verteidiger zur Abwehr des Angriffs vornimmt. Notwehr berechtigt nur zur erforderlichen Verteidigung. Erforderlich ist eine Verteidigung dann, wenn sie geeignet ist, den Angriff sicher und endgültig zu beenden. Der Notwehrübende hat dabei das relativ mildeste Mittel zu wählen, allerdings muss er sich auf Risiken bei der Verteidigung nicht einlassen. Ebenso ist eine "schimpfliche Flucht" zwingend notwendig, da das Recht dem Unrecht nicht weichen muss.
          - text: 'Prinzipiell findet keine Abwägung zwischen den Rechten des Angegriffenen und des Angreifers statt, so dass die Verteidigungsmaßnahmen unter Umständen auch heftiger ausfallen können als die Tat des Angreifers (z. B. die Abwehr leichter Körperverletzung durch schwere Körperverletzung). In bestimmten Fällen wird vom Angegriffenen jedoch erwartet, dem Angriff auszuweichen: beispielsweise wenn es sich beim Angreifer um ein Kind oder einen Geisteskranken handelt. Das gleiche gilt, wenn der zu erwartende Schaden nur gering ist. Besonders im letzten Fall wird erwartet, dass die Verteidigungsmittel im rechten Verhältnis zur Tat stehen; die Gefährdung von Menschenleben ist also unzulässig, wenn sie dem Schutz eines minderwertigen Gutes dient. Überschreitet der Angegriffene die Grenzen der Notwehr jedoch aus Furcht, Schrecken oder Verwirrung (so genannter Notwehr-Exzess), wird er nicht bestraft.'
          - html: <h5>Zur Abwehr</h5>
          - text: Die Notwehr darf sich nur gegen den Angreifer richten. Werden andere in die Notwehrhandlung einbezogen, so kommen lediglich andere Rechtfertigungs- oder Entschuldigungsgründe (z. B. Notstand) in Betracht.
          - html: <h5>Nothilfe</h5>
          - text: Bei der Abwendung von Angriffen auf einen anderen spricht man von Nothilfe. Dabei ist zu beachten, dass eine "Staatsnothilfe", also eine Nothilfe zu Gunsten der Interessen der Allgemeinheit, in der Regel unzulässig ist.
          - html: <h5>Notwehrprovokation</h5>
          - text: Ein Sonderfall liegt vor, wenn der Angegriffene die Notwehrlage selbst (etwa durch Provokation des Angreifers) entweder mit Vorsatz oder auf andere Weise herbeigeführt hat. In diesem Fall spricht man von einer Notwehrprovokation.
          - html: <h5>Notwehrexzess</h5>
          - text: Überschreitet der Verteidiger das Maß der Notwehr, so liegt ein Notwehrexzess vor. Der Verteidiger handelt in diesem Fall rechtswidrig, kann aber dennoch straflos bleiben, wenn er aus Verwirrung, Furcht oder Schrecken (den sog. asthenischen Affekten) handelte, sodass es ihm an Schuldfähigkeit mangelt (vgl. § 33 StGB).
      - title: Unterschiede zwischen traditionellem und modernem Einschrittkampf
        content:
          - text: Der traditionelle Einschrittkampf ist ein formenerklärender Einschrittkampf. Der Angriff erfolgt auf traditionelle Art mit der Faust in Abgubi, die Konteraktionen werden kurz gehalten um die Techniken exakt zu demonstrieren. Geschult werden Distanzgefühl, Genauigkeit der Techniken, Anwendungsmöglichkeiten der Techniken, das Zusammenspiel mit dem Partner und die Kontrolle der Techniken.
          - text: Der moderne Einschrittkampf orientiert sich am Freikampf. Er soll einen Übung hin zum Freikampf sein und erfolgt aus der Kampfstellung heraus. Angegriffen wird mit dem Dollyo-Chagi (Paldung), der im Freikampf am häufigsten auftretenden Technik. Geschult werden sollen Reaktion, Distanzgefühl, Kontrolle der Techniken (freikampforientiert) und das Ausweichen.

  - title: Verhaltensregeln im Training im Sinne der Dojang-Etikette
    content:
      - par: Vereinsregeln (Dojang-Etikette) des TKD - Vereins Taeguk e. V.
      - enumerate:
          - text: Jeder TKD-Schüler hat in ordentlichem und sauberem Tobok pünktlich im Dojang zu erscheinen!
          - text: Beim Betreten des Dojang verneigt sich der Schüler vor seinem Sabom und vor dem Trainingsort mit Respekt!
          - text: Der Schüler trainiert nach Anweisung des Sabom nach seinen besten Möglichkeiten! Besonderer Einsatz wird bei der Erwärmung zur Vermeidung von Verletzungen verlangt!
          - text: Wer unentschuldigt zu spät kommt oder den Trainingsablauf stört, kann vom Training ausgeschlossen werden!
          - text: Jeder Schüler trainiert so, dass er sich oder andere nicht verletzt!
          - text: Das Dojang ist ein Ort der körperlichen Betätigung und der geistigen Entspannung. Während des Trainings sollte Ruhe herrschen!
          - text: Ein Verlassen des Dojangs während des Trainings erfolgt ausschließlich nach Erlaubnis des Trainers!
          - text: Nach Beendigung des Trainings verneigt sich der Schüler vor seinem Sabom und dem Trainingsort mit Respekt und Dankbarkeit!
          - text: Im Training ist das Essen und Trinken untersagt, besonders Kaugummis sind verboten!
          - text: Vor dem Training sind sämtliche Schmuckstücke wie Ketten und Ringe abzulegen! Piercings sind zu entfernen oder abzutapen!

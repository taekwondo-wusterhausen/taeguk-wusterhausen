          - par: Im April 1955 einigten sich die f√ºhrenden Kampfsportexperten auf den Namen Taekwon-Do. 1971 wurde Taekwondo in Korea als Nationalsportart anerkannt und 1973 wurde die WTF offiziell gegr√ºndet. Im Mai 1973 wurde in der Sportarena des Kukkiwon, dem Taekwondozentrum der World Taekwondo Federation (WTF), die erste offizielle Weltmeisterschaft der Herren ausgetragen. Seit dieser Zeit werden diese im zweij√§hrigen Rhythmus wiederholt. Seit 1979 gehen auch Frauen bei Weltmeisterschaften an den Start.

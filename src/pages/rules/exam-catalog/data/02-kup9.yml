          - par: W√§hrend der japanischen Besatzungszeit (1909-1945) wurde die Aus√ºbung aller koreanischen Kampfk√ºnste verboten. Viele Koreaner trainierten deshalb heimlich. So wurde Taekwondo zum wichtigen Bestandteil der koreanischen Identit√§t. Bereits ein Jahr nach der Befreiung gab es die ersten Versammlungen der gr√∂√üten Kampfsportschulen, bei denen versucht wurde, alle Kampfstile zu vereinen.

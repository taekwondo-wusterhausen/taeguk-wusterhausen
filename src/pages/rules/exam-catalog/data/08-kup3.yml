content:
  - text: Der Fortgeschrittene hat sein Können erneut unter Beweis gestellt.
sections:
  - title: Poomse
    content:
      - html: <strong>Taeguk Oh-Jang</strong> (20 Bewegungen)
      - text: Die fünfte Form wird durch das Symbol "Son" des Windes versinnbildlicht, der schnell und kraftvoll ist, dabei aber unsichtbar. Trotz Stürmen und Tornados hat der Wind eigentlich eine gute Bedeutung. Der Wind verteilt die Saat über die Felder und zerstreut dunkle Wolken. Er symbolisiert die Kraft der Zerstörung, und die des Aufbaus. Die Bewegungen umfassen schnelle und plötzliche Richtungswechsel. Der Ellenbogenschlag und die Hammerfaust werden hier eingeführt. Das Prinzip des Windes wird durch die Wischbewegung der Hammerfaust und am Ende beim Gleiten in die Kreuzstellung dargestellt.
  - title: Handtechnicken
    content:
      - html: <h5>Angriff</h5>

  - title: Theorie
    sections:
      - title: SV-Unterschiede Angriffe wie "Halten und Klammern" - Messer / Stock?
        content:
          - heading: Halten und Klammern
            level: 4
          - par: Hier handelt es sich um Angriffe aus der Nahdistanz (kurze Distanz), die durch bisher erlernte SV-Techniken abgewehrt werden können (vgl. SV-Programm ab 5. Kup)
          - heading: Messer / Stock
            level: 4
          - par: Messer und Stock sind Waffen und damit Hilfsmittel, welche den Angriff in Wirkung und Gefährlichkeit um ein Vielfaches erhöhen. Beide Waffen verlängern den Arm des Angreifers unterschiedlich (Wirkungsbereich).
          - heading: Messer
            level: 4
          - par: Der Wirkungsbereich einer Stichwaffe ist im Moment des Angriffs relativ klein. Durch diesen kleinen Aktionsradius bleibt der bewaffnete Angreifer sehr wendig und schnell. Dadurch kann eine Kette von gefährlichen Angriffen ohne übermäßige Ausholbewegungen erfolgen. Messer oder auch zerbrochene Flaschen werden so zu äußerst gefährlichen Stichwaffen.
          - par: Durch die Möglichkeit der schnellen Folge mehrerer Angriffe haben Stichwaffen tatsächlich einen großen Wirkungsbereich, der lediglich von der maximalen Reichweite des Arms begrenzt wird. Daher muss nach Möglichkeit ein Abstand zum Angreifer gesucht werden, der außerhalb des Wirkungsbereiches der Waffe liegt. Ist eine Flucht nicht möglich, sollte versucht werden, die Bedrohung frühstmöglich und mit absoluter Sicherheit abzuwehren. Nach einem angemessenen aber hartem Konter muss für die Eigensicherung die Entwaffnung stattfinden.
          - heading: Stock
            level: 4
          - par: Anders als das Messer (Stichwaffe) gehört der Stock (und ähnliche Gegenstände) zu den Schlagwaffen. Die Stocklänge hat Einfluss auf dessen Wirkung. Die Intensität des Angriffs wird durch Ausholen und Beschleunigung bestimmt. Die größte Wirkung haben Schlagwaffen im Bereich der "äußeren" Hälfte. Je länger eine Schlagwaffe ist, desto kräftiger sind zwar die Hiebe, aber desto unhandlicher und langsamer wird sie (Ausholbewegung wird länger).
          - par: Der Wirkungsbereich ist größer als beim Messer, der Angreifer ist aber auch langsamer und weniger wendig. Da ein solcher Angriff in der kurzen Distanz seine Wirkung verliert, ist der Abstand schnellstens zu verkürzen, um so den Wirkungsbereich der Schlagwaffe zu verlassen. Der günstigste Moment hierfür ist während des Ausholens.
      - title: Wie verändert sich die "Verhältnismäßigkeit der Mittel" bzgl. der Verteidigung gegen die vorher genannten Angriffsarten?
        content:
          - par: Im Strafrecht sind Notwehr und Rechtfertigender Notstand nur dann gegeben, wenn der Grundsatz der Verhältnismäßigkeit beachtet wird und zur Gegenwehr das mildeste Mittel als angemessene Verteidigung wählt. Zur Wahrung dieses Rechtsgrundsatzes muss auf auf eine Ohrfeige anders reagiert werden als auf einen bewaffneten Angriff oder einen Angriff durch Mehrere.
          - par: Grundsätzlich sollte man sich möglichst nicht in eine Situation begeben, die sich später zu einer Notwehrsituation entwickeln kann. Zur Vermeidung der körperlichen Auseinandersetzung sollte man auch eine Flucht in Erwägung ziehen. Besteht diese Möglichkeit nicht, sollte der Angreifer durch Reden beschwichtigt werden, wobei man eine aggressive Ausstrahlung vermeiden sollte. Zeitgleich sollte eine sichere Position und ein möglichst großer Abstand zum Gegener gesucht werden. Dieser ist ständig zu beobachten. Selbst sollte man versuchen, ruhig zu bleiben und tief zu atmen. Bleibt es bei der gegnerischen Aggression, ist die Kampfstellung einzunehmen. Man sollte gelassen wirken und dennoch klarstellen, dass eine konsequente Verteidigung erfolgen wird.
          - par: Die letzte Stufe in der Notwehrsituation ist die Anwendung verhältnismäßiger Verteidigungstechniken. Unerwartete Angriffe erfodern sofortiges Handeln. Bei einer gefährlichen Notwehrsituation durch einen bewaffneten Angriff ist der Grundsatz der Verhältnismäßigkeit auch dann gewahrt, wenn die Verteidigung vorzeitig (Angriff Stichwaffe) oder gleichzeitig (Angriff Schlagwaffe) erfolgt, da bei einem nachzeitigen Handeln der Angriff bereits erfolgreich angebracht wurde und insbesondere bei einer Stichwaffe die eigene körperliche Unversehrtheit bedroht oder eine lebensgefährliche Verletzung erfolgt sein kann. Zu keinem Zeitpunkt sollte der Gegener unterschätzt werden. Daher ist dieser auch in einer harmlos erscheinenden Situation ständig zu beaobachten, um auf jede mögliche Lage gefasst zu sein.
      - title: Welche Möglichkeiten beinhaltet die Defensiv-Strategie?
        content:
          - heading: defensiv-passiv
            level: 4
          - itemize:
              - text: Ausweichen mit Deckung durch "Verlassen der Linie"
              - text: Verteidigung mit Deckung durch "Ausweichen auf der Linie"
          - par: Bei der Defensiv-Passive Verteidigung (vgl. 5 Kup) wartet der Verteidiger auf den Angriff, um darauf zu reagieren. Dies geschieht meist in einer Situation, die nicht sofort als Angriff erkannt werden kann.
          - heading: defensiv-aktiv
            level: 4
          - itemize:
              - text: Gegentechniken werden vor-, gleich- und nachzeitig ausgeführt
              - text: Verteidigungsprinzip ausweichen und wiederkommen
          - par: Defensiv-Aktives Verhalten im Rahmen der Defensiv-Strategie (vgl. 5. / 3. Kup) schränkt durch entsprechend unberechenbares Verhalten die Erfolgswahrscheinlichkeit des offensiven Angreifers wesentlich ein.
          - par: Bei der aktiven Verteidigung wird bereits vor dem unmittelbaren Angriff selbst angegriffen. Besonders bei mehreren Angreifern empfehlenswert oder bei einem hinzukommen bzw. einer Hilfeleistung innerhalb einer Notwehrsituation.
      - title: Warum ist ein Kampf mit "Rollenteilung" einfacher als der sog. "freie Kampf"?
        content:
          - par: Mit beiden Mitteln soll der Wettkampf trainiert werden. Hierbei wird eine vorgegebene Rollenverteilung als Vorstufe zum Freikampf trainiert.
          - heading: Vorgabe der Aufgabenstellung (Rollenteilung)
            level: 4
          - par: Vorteil dieser Methode gerade bei Wettkampfeinsteigern ist, dass die zu lösende Aufgabe weniger komplex ist als die realistische Wettkampfsituation. Beide Partner kennen anfangs die taktische Aufgabestellung des Partners und können so effektive Kombinationsmöglichkeiten trainieren.
          - text: 'Folgende Rollenteilung (aus Sicht des Angreifers) ist möglich:'
            bold: true
          - enumerate:
              - text: passiver Gegner
              - text: aktiver Gegner mit feststehender gegnerischer Reaktion
              - text: aktiver Gegner mit alternativer gegnerischer Reaktion
              - text: aktiver Gegner mit variabler Reaktion (ohne Vorgabe)
          - heading: Freikampf
            level: 4
          - par: Werden trainierte Wettkampfsituationen mit Aufgabenstellung beherrscht, kann zum Training unter Wettkampfbedingungen übergegangen werden.
          - enumerate:
              - text: wettkampfmäßiges Sparring in Standardsituationen
              - text: wettkampfmäßiges Sparring mit alternativer (einfacher) Aufgabenstellung
              - text: freies Sparring mit freier Kombinationswahl
          - text: 'Mit diesem methodischen Vorgehen werden die Grundsätze der Trainingsgestaltung umgesetzt:'
            bold: true
          - enumerate:
              - text: vom Leichten zum Schweren
              - text: vom Bekannten zum Unbekannten
              - text: vom Einfachen zum Komplexen
          - text: 'Lernphase 1: Entwicklung der Grobkoordination'
            break: true
          - text: 'Lernphase 2: Eintwicklung der Feinkoordination'
            break: true
          - text: 'Lernphase 3: Stabilisierung der Feinkoordination / Entwicklung der Feinstkoordination (variable Verfügbarkeit)'
          - heading: Methodik
            level: 4
          - enumerate:
              - text: Aneignung theoretischer Kenntnisse (z. B. erarbeiten taktischer Grundprinzipien)
              - text: Varianten Lernen / Stabilisieren (Handlungspläne für komplexe Abrufbereitschaft stabilisieren)
              - text: Lösungsmöglichkeiten optimieren (bei gleichen Situationen unter veränderten Bedingungen Alternativentscheidungen erarbeiten / treffen)
              - text: Kampfhandlung optimieren (Lösen taktischer Aufgaben unter erschwerten Bedingungen)
      - title: Wozu dient das sog. "Aufwärmtraining" und wie würdest Du dies als Trainer gestalten?
        content:
          - par: Das Aufwärmtraining (Warm-Up) leitet die Trainingseinheit ein (Einstimmungsphase) und sollte ca. 1/3 der gesamte TE beinhalten. Sie soll die Sportler auf die zu erwartende Belastung im Hauptteil vorbereiten. Dazu ist es notwendig, dass der Ausgangspuls zu Beginn des Trainings langsam an den Belastungspuls (60 - 75% des max. Puls) herangeführt wird.
          - par: Ziel des Warm-Up
          - enumerate:
              - text: physiologische Erwärmung
              - text: psychologische Einstimmung
              - text: '"warm werden" der Gruppe'
          - par: Prinzipien der Erwärmung
          - enumerate:
              - text: Erwärmung der Organe und Muskeln
              - text: Auswahl der Übungen vorbereitend auf die folgende Belastung
          - par: Wirkung der Einstimmung
          - enumerate:
              - text: erhöhte Übungsbereitschaft erreichen
          - par: Das Aufwärmtraining ist vom Trainer so zu gestalten, dass grundsätzlich eine Vielzahl von Muskelgruppen angesprochen wird. Hierfür bieten sich Laufformen an, da so rd. 60% aller Muskeln beansprucht werden. Aber auch andere Bewegungsformen und Spiele (noch vorheriger Grunderwärmung) kommen als Gestaltungselemente in Betracht.
          - par: Speziell für die anstehende Belastung im Hauptteil sind diese Muskeln intensiver zu beanspruchen. Im Taekwondo werden sportartbezogen grundsätzlich die Beinmuskeln mehr beansprucht und sind so auch intensiver zu kräftigen und zu erwärmen. Dem Aufwärmtraining ist das Stretching anzuschließen, um die Muskulatur locker und geschmeidig zu halten. Das Stretching, welches z. B. über die Funktionsgymnastik erfolgen kann, ist Bestandteil der Warm-Up-Phase.
          - par: Der Übungsleiter sollte die Stimmung der Gruppe und der einzelnen Teilnehmer aufnehmen, diese anleiten, Anregungen zur Optimierung geben und die Teilnehmer ggf. mit einbeziehen. Sein Auftreten und Verhalten soll sachlich und positiv sein.
      - title: Welchen Sinn hat das sog. "Abwärmtraining" zum Schluss einer Trainingseinheit?
        content:
          - par: Im Hauptteil erfolgt häufig eine optimale Belastung der Gruppe, wodurch muskuläre Reize gesetzt werden. Parallel dazu muss dem beanspruchten Körper auch in der Belastungsphase optimal Energie bereit gestellt werden.
          - par: Dies erfolgt durch eine erhöhte Kreislauftätigkeit und den erhöhten Belastungspuls, um die Muskulatur mit Sauerstoff als Energiequelle zu versorgen. Diese Energiebereitstellung erfolgt durch die Blutbahn. Durch eine erhöhte Atemfrequenz gelangt der benötigte Sauerstoff über die Lunge in die Blutbahn. Das Kreislaufsystem transportiert den Sauerstoff zu den Muskeln. Durch den erhöhten Sauerstoffbedarf steigt der Puls, wodurch das mit Sauerstoff angereicherte Blut die Muskeln schneller erreicht.
          - par: |
              Belastungspuls und die damit einhergehende Bereitstellung des Stress-Hormons Adrenalin müssen vor Ende des Trainings wieder auf Normalniveau "zurückgefahren" werden. Dies wird durch eine ruhige Ausklangphase der Trainingseinheit, dem Cool-Down erreicht. Hier haben sich folgende Übungsformen bewährt:
          - enumerate:
              - text: Auslaufen (ggf. gebildetes Laktat wird teilweise bereits aus dem Muskel abgeführt)
              - text: Dehnungsgymnastik (kontrahierte Muskulatur soll entspannen)
              - text: Entspannungstraining
              - text: Massage
          - par: 'Ziel:'
          - enumerate:
              - text: Abbau von Konzentrationen und emotionaler Spannung
              - text: Regenerationseinleitung im psychischen Bereich
          - par: Das Cool Down wird häufig vernachlässigt oder überhaupt nicht durchgeführt. Häufig kommt es bis zum Ende Trainingseinheit zu einem "Wunsch-Spiel", was Puls und Emotionen noch erhöht, welche dann mit in die Kabine genommen und ggf. dort "ausgewertet" werden. Bei richtigem Einsatz des Cool Downs wird die Regenerationszeit erheblich verkürzt und die Sportler sind früher wieder belastbar. Besonders wichtig ist diese Regenration, wenn mehrmals in der Woche trainiert wird.

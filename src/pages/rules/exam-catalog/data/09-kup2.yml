      - par: Angriffe mit einem Messer bzw. Stock stehen im Gegensatz zu den (konstruierten) Anforderungen der vorhergehenden Ausbildungsstufe. Während dort eine SV-Situation dargestellt wurde, in welcher der Angriff unvermeidbar bzw. bereits durchgeführt war, ist der Verteidiger hier gezwungen, den Angriff durch rechtzeitiges Ausweichen in Verbindung mit einer sichernden Abwehrbewegung zu vermeiden. Im Eingang entspricht diese SV-Situation also dem 1-Schritt-Kampf. Somit stellt diese Form des Angriffs in Verbindung mit der jetzt notwendigen Verteidigung innerhalb der Ausbildung eine Hinführung zur SV mit taekwondo-spezifischen Mitteln (Taekwondo-SV) dar.

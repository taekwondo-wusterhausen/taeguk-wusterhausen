      - enumerate:
          - text: Stich / Schnitt von außen / innen zum Hals - Klinge aufwärts
          - text: Stich / Schnitt von außen / innen zum Rumpf - Klinge aufwärts
          - text: Stich zum Solar-Plexus - Klinge aufwärts
          - text: Stich im Halbkreis von außen zur Schulter - Klinge aufwärts
          - text: Schnitt diagonal von Schulter zur Hüfte beidseitig - Klinge aufwärts
          - text: Stich von oben zum Kopf - Klinge abwärts

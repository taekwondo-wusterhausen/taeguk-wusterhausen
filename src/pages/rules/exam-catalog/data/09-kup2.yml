  - title: 1-Schritt-Kampf (Ilbo Taeryon)
    content:
      - par: formenerklärend - 10 Aktionen rechts / links (4x Hand-, 4x Fußtechniken)
      - par: Techniken aus den Formen 1 - 6 sowie Übungen mit einem technisch höheren Schwierigkeitsgrad
  - title: Freikampf (Kyorugi)
    content:
      - par: freies Sparring mit technischen (mit bestimmten Techniken angreifen / kontern) und taktischen Aufgabenstellungen
      - heading: Ziel der Aufgabe
        level: 4
      - par: Die Aufgabe bleibt durch die Aufgabenstellung im Gegensatz zum sog. "freien Kampf" in ihrer Komplexität reduziert, daher eher lösbar für den Prüfling sowie besser zu beurteilen durch den Prüfer. In dieser Stufe der Ausbildung sollen nun sowohl Offensiv- als auch Defensiv-Strategie im Rahmen ihrer gesamten Möglichkeiten praktiziert werden.

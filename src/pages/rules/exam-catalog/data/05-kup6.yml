  - title: Poomse
    content:
      - html: <strong>Taeguk Ih-Jang</strong> (18 Bewegungen)
      - text: Das Symbol "Tae" der Taeguk Ih-Jang ist der See. Es steht für Freude und Heiterkeit. Ein heiterer Mensch ist nicht von äußeren Impulsen abhängig, sondern besitzt eigenständige, innere Kraft. Seine Stimmung ist ruhig und ausgeglichen. Die Bewegungen der zweiten Form sollen deshalb entspannt und flüssig durchgeführt werden, dabei aber fest und kraftvoll. Die Taeguk Ih-Jang umfasst komplizierte Stellungswechsel, um dem Schüler zu größerer Balance zu verhelfen.
